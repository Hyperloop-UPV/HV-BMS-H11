name: Run tests

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**.cpp'
      - '**.hpp'
      - '**.c'
      - '**.h'
      - '**.py'
      - 'CMakeLists.txt'
      - 'CMakePresets.json'
      - 'requirements.txt'
      - 'tools/**'
      - 'deps/ST-LIB/**'
    branches:
      - main

concurrency:
  group: tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Simulator tests
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Init submodules
        run: |
          git config --global --add safe.directory '*'
          git submodule update --init --depth 1
          ./deps/ST-LIB/tools/init-submodules.sh
        shell: bash

      - name: Cache simulator deps
        uses: actions/cache@v4
        with:
          path: out/build/simulator/_deps
          key: simulator-deps-${{ runner.os }}-${{ hashFiles('CMakeLists.txt', 'deps/ST-LIB/Tests/CMakeLists.txt') }}
          restore-keys: |
            simulator-deps-${{ runner.os }}-

      - name: Setup Python environment
        run: |
          python3 -m venv virtual
          source virtual/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
        shell: bash

      - name: Configure (CMake)
        run: |
          source virtual/bin/activate
          cmake --preset simulator
        shell: bash

      - name: Build
        run: |
          source virtual/bin/activate
          cmake --build --preset simulator
        shell: bash

      - name: Run tests (ctest)
        run: |
          ctest --test-dir out/build/simulator --no-tests=error --output-on-failure
        shell: bash

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: simulator-test-reports
          path: |
            out/build/simulator/Testing/Temporary/LastTest.log
          retention-days: 7
          if-no-files-found: ignore
